<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <title>Recherche utilisateur</title>
</head>

<body>
  <div class="container">
    <app-root></app-root>

    <div class="title">
      <div class="title__text">
        <h1>Recherche utilisateur</h1>
      </div>

      <div class="title__actions">
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" class="btn btn-primary" style="display: none;">Connexion</button>
        <button id="signout_button" class="btn btn-primary" style="display: none;">Déconnexion</button>
      </div>
    </div>

    <div class="content">
      <form>
        <fieldset class="form-group">
          <label for="numero_membre" class="bmd-label-static">Numéro de membre :</label>
          <input type="text" id="numero_membre" name="numero_membre" class="form-control">
          <span class="bmd-help">Entrez le numéro de membre</span>
        </fieldset>
        <fieldset class="form-group">
          <label for="telephone" class="bmd-label-static">Numéro de téléphone :</label>
          <input type="text" id="telephone" name="telephone" class="form-control">
          <span class="bmd-help">Entrez le numéro de téléphone</span>
        </fieldset>
        <div class="actions">
          <button class="btn btn-default">Annuler</button>
          <button class="btn btn-primary btn-raised" onClick="rechercher();return false">Rechercher</button>
        </div>
      </form>

      <pre id="content"></pre>
    </div>
  </div>

  <script type="text/javascript">
    // Client ID and API key from the Developer Console
    const CLIENT_ID = '1025768983655-egshcuo9dkf4dmj1lh4oihd5emi69oc4.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBayelfN4-vdH4ZZ1TQyL29HAwZepVun_o';

    // Array of API discovery doc URLs for APIs used by the quickstart
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

    let authorizeButton = document.getElementById('authorize_button');
    let signoutButton = document.getElementById('signout_button');

    let signedIn = false;

    let arrayOfMembers = [];
    let objectOfMembers = {};

    // Fonction pour retirer les espaces et les tirets du numéro de téléphone
    function sanitizeMemberPhoneNumber(memberPhoneNumber) {
      if (memberPhoneNumber) {
        return memberPhoneNumber.replace(/-|\s/g,'');
      }
    }

    // Fonction pour rechercher un membre
    function rechercher() {
      if (this.signedIn) {
        let memberNumber = document.getElementById('numero_membre').value;
        let memberPhoneNumber = document.getElementById('telephone').value;
        if (memberNumber) {
          const selectedMember = this.arrayOfMembers.filter(
            // member[2] correspond au numéro de membre
            member => member[2] === memberNumber
          );
          console.log(selectedMember);
          this.appendPre(`
            Statut: ${selectedMember[0]},
            numéro de famille: ${selectedMember[1]},
            numéro de membre: ${selectedMember[2]},
            nom: ${selectedMember[3]},
            prénom: ${selectedMember[4]},
            téléphone: ${selectedMember[5]}
          `);
        } else if (memberPhoneNumber) {
          const selectedMember = this.arrayOfMembers.filter(
            // member[5] correspond au numéro de téléphone
            member => this.sanitizeMemberPhoneNumber(member[5]) === this.sanitizeMemberPhoneNumber(memberPhoneNumber)
          );
          console.log(selectedMember);
          this.appendPre(`
            Statut: ${selectedMember[0]},
            numéro de famille: ${selectedMember[1]},
            numéro de membre: ${selectedMember[2]},
            nom: ${selectedMember[3]},
            prénom: ${selectedMember[4]},
            téléphone: ${selectedMember[5]}
          `);
        } else {
          this.appendPre('Membre introuvable');
          console.log('Membre introuvable');
        }
        console.log('Numéro de membre: ' + memberNumber + ', numéro de téléphone: ' + memberPhoneNumber);
      } else {
        this.alert('Vous devez vous authentifier!');
      }
    }

    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Listen for sign-in state changes.
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;
      });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        this.signedIn = true;
        authorizeButton.style.display = 'none';
        signoutButton.style.display = 'block';
        getMembers();
      } else {
        this.signedIn = false;
        authorizeButton.style.display = 'block';
        signoutButton.style.display = 'none';
      }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node. Used to display the results of the API call.
     *
     * @param {string} message Text to be placed in pre element.
     */
    function appendPre(message) {
      var pre = document.getElementById('content');
      var textContent = document.createTextNode(message + '\n');
      pre.appendChild(textContent);
    }

    /**
     * Print the names and majors of students in a sample spreadsheet:
     * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
     */
    function getMembers() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1ysgHZRO-DCJErSd4vVaYo0zSMxIJopobPpVh_10QBys',
        range: 'A2:F',
      }).then(function (response) {
        let range = response.result;
        let newArrayOfMembersData = [];
        if (range.values.length > 0) {
          this.arrayOfMembers = range.values;
          console.log(this.arrayOfMembers);
        } else {
          console.warn('Rien trouvé :(');
        }
      }, function (response) {
        console.error('Error: ' + response.result.error.message);
      });
    }

  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  <script
    async
    defer
    src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
